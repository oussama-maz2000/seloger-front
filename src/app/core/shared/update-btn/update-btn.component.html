<i (click)="open(content)" class="bi bi-pencil-square">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Annonce update</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      ></button>
    </div>
    <div class="modal-body">
      <form>
        <div class="mb-3">
          <div class="input-group">
            <select class="form-select" aria-label="Default select example">
              <option selected>Property</option>
              <option value="1">house</option>
              <option value="2">apartement</option>
            </select>
            <select class="form-select" aria-label="Default select example">
              <option selected>Annonce</option>
              <option value="1">rent</option>
              <option value="2">sale</option>
            </select>
          </div>
          <div class="input-group mt-1">
            <select class="form-select" aria-label="Default select example">
              <option selected>juridic</option>
              <option value="1">notarie</option>
              <option value="2">akkar</option>
            </select>
            <select class="form-select" aria-label="Default select example">
              <option selected>willaya</option>
              <option value="1">rent</option>
              <option value="2">sale</option>
            </select>
          </div>

          <div class="input-group mt-1">
            <input type="number" class="form-control" placeholder="etage" />

            <input type="number" class="form-control" placeholder="facade" />
            <input type="number" class="form-control" placeholder="surface" />

            <input type="number" class="form-control" placeholder="prix" />
          </div>
          <div class="input-group mt-1">
            <input type="text" class="form-control" placeholder="address" />
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="modal.close('Save click')"
      >
        Updae
      </button>
    </div>
  </ng-template>
</i>
