<div class="continer-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div class="card mt-2" style="background-color: aquamarine">
        <div class="card-header">
          <h5 class="card-title">Required Information</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="requiredInfo_Form">
            <div class="form-group my-1">
              <label class="mb-1"> Property Type </label>
              <select
                class="form-select"
                id="prpType"
                formControlName="propType"
              >
                <option ngValue="HOUSE">HOUSE</option>
                <option ngValue="APARTMENT">APARTMENT</option>
              </select>
            </div>
            <div class="form-group my-3">
              <label class="mb-1"> Annonce Type </label>
              <select class="form-select" formControlName="anncType">
                <option ngValue="SALE">SALE</option>
                <option ngValue="RENT">RENT</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1"> Juridic Type </label>
              <select
                class="form-select"
                id="prpType"
                formControlName="juridicType"
              >
                <option ngValue="XXX">XXX</option>
                <option ngValue="YYY">YYY</option>
                <option ngValue="ZZZ">ZZZ</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Willaya </label>
              <ng-select
                [items]="willays"
                bindLabel="name"
                appearance="outline"
                notFoundText="n'existe pas"
                formControlName="willaya"
              >
              </ng-select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                formControlName="adrs"
              />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Etage </label>
              <input
                type="number"
                class="form-control"
                id="etage"
                formControlName="etage"
              />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Facade </label>
              <input
                type="number"
                class="form-control"
                formControlName="facade"
              />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Price DZ </label>
              <input
                type="number"
                class="form-control"
                formControlName="price"
              />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Surface mÂ²</label>
              <input
                type="number"
                class="form-control"
                formControlName="surface"
              />
            </div>

            <div class="form-group my-3">
              <ngx-dropzone (change)="onSelect($event)">
                <ngx-dropzone-label
                  >select or drop your images</ngx-dropzone-label
                >
                <ngx-dropzone-preview
                  *ngFor="let f of files"
                  [removable]="true"
                  (removed)="onRemove(f)"
                >
                  <ngx-dropzone-label
                    >{{ f.name }} ({{ f.type }})</ngx-dropzone-label
                  >
                </ngx-dropzone-preview>
              </ngx-dropzone>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card mt-2" style="background-color: rgb(232, 240, 201)">
        <div class="card-header">
          <h5 class="card-title">Optional Information</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="optionalIngo_Form">
            <!--  <div class="form-group mt-5">
                            <label class="mb-2">Title </label>
                            <input type="text" class="form-control" formControlName="title"
                                (ngModelChange)="onChangeInput($event)" />
                            <p>{{this.optionalIngo_Form.get('title').value}}</p>
                        </div> -->

            <div class="form-group mt-5">
              <mdb-form-control>
                <input mdbInput type="text" id="form1" class="form-control" />
                <label mdbLabel class="form-label" for="form1">Title</label>
              </mdb-form-control>
            </div>

            <div class="form-group mt-5">
              <div class="edit">
                <quill-editor
                  class="content-editor"
                  [placeholder]="'description'"
                >
                </quill-editor>
              </div>
            </div>

            <div class="form-group mt-5">
              <label class="mb-2">Service & Accessibility</label>
              <div class="dropdown">
                <div
                  class="btn btn-secondary dropdown-toggle"
                  role="button"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="true"
                >
                  <div class="data-selected">
                    {{ optionalIngo_Form.get("serviceAccessibility").value }}
                  </div>
                </div>
                <div
                  class="dropdown-menu"
                  id="dropdown"
                  formArrayName="serviceAccessibility"
                >
                  <li
                    class="dropdown-item"
                    *ngFor="let item of serviceAccessibilityList"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [value]="item"
                        (change)="
                          addOrRemoveFormControl($event, 'serviceAccessibility')
                        "
                      />
                      <label class="form-check-label">
                        {{ item }}
                      </label>
                    </div>
                  </li>
                </div>
              </div>
            </div>

            <div class="form-group mt-5">
              <label class="mb-2"> Cuisin</label>
              <select class="form-select">
                <option ngValue="CORNER">CORNER</option>
                <option ngValue="SEPERATE">SEPERATE</option>
              </select>
            </div>

            <div class="form-group mt-5">
              <label class="mb-2">Hygiene</label>
              <div class="dropdown">
                <div
                  class="btn btn-secondary dropdown-toggle"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div class="data-selected">
                    {{ optionalIngo_Form.get("hygiene").value }}
                  </div>
                </div>
                <div class="dropdown-menu" id="dropdown">
                  <li class="dropdown-item" *ngFor="let item of hygieneList">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [value]="item"
                        (change)="addOrRemoveFormControl($event, 'hygiene')"
                      />
                      <label class="form-check-label">
                        {{ item }}
                      </label>
                    </div>
                  </li>
                </div>
              </div>
            </div>

            <div class="form-group mt-5">
              <label class="mb-2">Pieces</label>
              <div class="dropdown">
                <div
                  class="btn btn-secondary dropdown-toggle"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div class="data-selected">
                    {{ optionalIngo_Form.get("pieces").value }}
                  </div>
                </div>
                <div class="dropdown-menu" id="dropdown">
                  <li class="dropdown-item" *ngFor="let item of piecesList">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [value]="item"
                        (change)="addOrRemoveFormControl($event, 'pieces')"
                      />
                      <label class="form-check-label">
                        {{ item }}
                      </label>
                    </div>
                  </li>
                </div>
              </div>
            </div>

            <div class="form-group mt-5">
              <label class="mb-2"> Lime</label>
              <select class="form-select" formControlName="lime">
                <option value="CENTRAL">CENTRAL</option>
                <option value="CHIMNEY">CHIMNEY</option>
              </select>
            </div>

            <div class="form-group mt-5">
              <label class="mb-2">Availabilty </label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group mt-5">
              <label class="mb-2">Air conditioning</label>
              <select class="form-select">
                <option ngValue="YES">YES</option>
                <option ngValue="NO">NO</option>
              </select>
            </div>

            <div class="form-group mt-5">
              <label class="mb-2">Public Service</label>
              <div class="dropdown">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  id="dropdownMenuLink"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <div class="data-selected">
                    {{ optionalIngo_Form.get("publicService").value }}
                  </div>
                </button>
                <div class="dropdown-menu" id="dropdown">
                  <li
                    class="dropdown-item"
                    *ngFor="let item of publicServcieList"
                  >
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        [value]="item"
                        (change)="
                          addOrRemoveFormControl($event, 'publicService')
                        "
                      />
                      <label class="form-check-label">
                        {{ item }}
                      </label>
                    </div>
                  </li>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center my-4">
    <button
      class="btn btn-outline-secondary"
      id="connect-btn"
      (click)="logData()"
    >
      Create
    </button>
  </div>
</div>
