<div class="continer">
  <form [formGroup]="fromRequired">
    <div class="row">
      <div class="col-sm-4">
        <div class="card mt-2" style="background-color: rgb(255, 255, 255)">
          <div class="card-header" id="optional-info">
            <h5 class="card-title">Optional Information</h5>
          </div>
          <div class="card-body">
            <div class="form-group my-1">
              <label class="mb-1">Title </label>
              <input type="text" class="form-control" formControlName="title" />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Service & Accessibility</label>
              <div class="dropdown">
                <div class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink"
                  data-bs-toggle="dropdown" aria-expanded="true">
                  <div class="data-selected">
                    {{ fromRequired.get("serviceAccessibility").value }}
                  </div>
                </div>
                <div class="dropdown-menu" id="dropdown">
                  <li class="dropdown-item" *ngFor="let item of serviceAccessibilityList"
                    formArrayName="serviceAccessibility">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" [value]="item" (change)="
                          addOrRemoveFormControl($event, 'serviceAccessibility')
                        " />
                      <label class="form-check-label">
                        {{ item }}
                      </label>
                    </div>
                  </li>
                </div>
              </div>
            </div>

            <div class="form-group my-3">
              <label class="mb-1"> Cuisin</label>
              <select class="form-select" formControlName="cuisin">
                <option ngValue="CORNER">corner</option>
                <option ngValue="SEPARATE">separate</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Hygiene</label>
              <div class="dropdown">
                <div class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <div class="data-selected">
                    {{ fromRequired.get("hygiene").value }}
                  </div>
                </div>
                <div class="dropdown-menu" id="dropdown">
                  <li class="dropdown-item" *ngFor="let item of hygieneList">
                    <div class="form-check">
                      <input formArrayName="hygiene" class="form-check-input" type="checkbox" [value]="item"
                        (change)="addOrRemoveFormControl($event, 'hygiene')" />
                      <label class="form-check-label">
                        {{ item }}
                      </label>
                    </div>
                  </li>
                </div>
              </div>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Pieces</label>
              <div class="dropdown">
                <div class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <div class="data-selected">
                    {{ fromRequired.get("pieces").value }}
                  </div>
                </div>
                <div class="dropdown-menu" id="dropdown">
                  <li class="dropdown-item" *ngFor="let item of piecesList">
                    <div class="form-check">
                      <input formArrayName="pieces" class="form-check-input" type="checkbox" [value]="item"
                        (change)="addOrRemoveFormControl($event, 'pieces')" />
                      <label class="form-check-label">
                        {{ item }}
                      </label>
                    </div>
                  </li>
                </div>
              </div>
            </div>

            <div class="form-group my-3">
              <label class="mb-1"> Lime</label>
              <select class="form-select" formControlName="lime">
                <option value="CENTRAL">central</option>
                <option value="CHIMNEY">chimney</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Availabilty </label>
              <input type="text" class="form-control" formControlName="availability" />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Air conditioning</label>
              <select class="form-select" formControlName="airCondition">
                <option ngValue="yes">yes</option>
                <option ngValue="no">no</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Public Service</label>
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuLink" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <div class="data-selected">
                    {{ fromRequired.get("publicService").value }}
                  </div>
                </button>
                <div class="dropdown-menu" id="dropdown">
                  <li class="dropdown-item" *ngFor="let item of publicServiceList">
                    <div class="form-check">
                      <input formArrayName="publicService" class="form-check-input" type="checkbox" [value]="item"
                        (change)="
                          addOrRemoveFormControl($event, 'publicService')
                        " />
                      <label class="form-check-label">
                        {{ item }}
                      </label>
                    </div>
                  </li>
                </div>
              </div>
            </div>
            <div class="form-group my-3">
              <div class="edit">
                <quill-editor class="content-editor" [modules]="quillConfig" [placeholder]="'description'"
                  formControlName="description">
                </quill-editor>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card mt-2 me-2" style="background-color: rgb(244, 251, 253)">
          <div class="card-header" id="required-info">
            <h5 class="card-title">Required Information</h5>
          </div>
          <div class="card-body">
            <div class="form-group my-1">
              <label class="mb-1"> Property </label>

              <select class="form-select" id="prpType" formControlName="propType">
                <option ngValue="HOUSE">house</option>
                <option ngValue="APARTMENT">apartment</option>
              </select>
              <!-- <div *ngIf="!fromRequired.get('propType').valid ">
                <span *ngIf="fromRequired.get('propType').errors?.['required']">
                  Veuillez selectionner un choix
                </span>
              </div> -->
            </div>
            <div class="form-group my-3">
              <label class="mb-1"> Annonce </label>
              <select class="form-select" formControlName="anncType">
                <option ngValue="SALE">sale</option>
                <option ngValue="RENT">rent</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1"> Juridic </label>
              <select class="form-select" id="prpType" formControlName="juridicType">
                <option ngValue="XXX">xxx</option>
                <option ngValue="YYY">yyy</option>
                <option ngValue="ZZZ">zzz</option>
              </select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Willaya </label>
              <select class="form-select" id="prpType" formControlName="willaya">
                <option *ngFor="let element of willays" [ngValue]="element">
                  {{ element }}
                </option>
              </select>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Address</label>
              <input type="text" class="form-control" id="address" formControlName="address" />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Etage </label>
              <input type="number" class="form-control" id="etage" formControlName="etage" />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Facade </label>
              <input type="number" class="form-control" formControlName="facade" />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Price DZ </label>
              <input type="number" class="form-control" formControlName="price" />
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Surface m²</label>
              <input type="number" class="form-control" formControlName="surface" />
            </div>

            <div class="form-group my-3">
              <ngx-dropzone (change)="onSelect($event)" formArrayName="images">
                <ngx-dropzone-label>select or drop your images</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
                  <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
                </ngx-dropzone-preview>
              </ngx-dropzone>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="card mt-2" style="background-color: rgb(248, 248, 248)">
          <div class="card-header" id="annonce">
            <h5 class="card-title">Annonce</h5>
          </div>
          <div class="card-body">
            <div class="form-group my-1">
              <label class="mb-1">
                Property Type :
                {{ fromRequired.get("propType").value }}</label>
            </div>
            <div class="form-group my-3">
              <label class="mb-1">
                Annonce Type :{{ fromRequired.get("anncType").value }}
              </label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                Juridic Type :{{ fromRequired.get("juridicType").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Willaya :{{ fromRequired.get("willaya").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Address :{{ this.fromRequired.get("address").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Etage :{{ fromRequired.get("etage").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Facade :{{ fromRequired.get("facade").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Price DZ :{{ fromRequired.get("price").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Surface m² :{{ fromRequired.get("surface").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Number Images </label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                Title :{{ fromRequired.get("title").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                Service :
                {{ fromRequired.get("serviceAccessibility").value.length }}
                items</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                Cuisin :{{ fromRequired.get("cuisin").value }}
              </label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                Hygiene :
                {{ fromRequired.get("hygiene").value.length }}
                items</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                Pieces :{{
                fromRequired.get("pieces").value.length
                }}
                items</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Lime :{{ fromRequired.get("lime").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                Availabilty :{{ fromRequired.get("availability").value }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                Air conditioning :{{
                fromRequired.get("airCondition").value
                }}</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">
                public Service :{{
                fromRequired.get("publicService").value.length
                }}
                items</label>
            </div>

            <div class="form-group my-3">
              <label class="mb-1">Description :
                <div [innerHTML]="fromRequired.get('description').value"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="d-flex justify-content-center my-4">
    <button class="btn btn-outline-secondary" id="connect-btn" (click)="sendData()">
      Create
    </button>
  </div>
</div>
